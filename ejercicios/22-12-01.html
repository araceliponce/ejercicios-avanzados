<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="" href="">
  <meta name="description" content="Curso de HTML-JS-CSS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!-- CSS del proyecto -->
  <link rel="stylesheet" type="text/css" href="">
  <title>Pagina Principal</title>

  <style>
    * {
      margin: .2rem 0;
      box-sizing: border-box;
    }

    fieldset {
      width: min(15rem, 90vw);
      margin-inline: auto;

      display: flex;
      flex-flow: row wrap;
    }

    label,
    mark {
      flex-basis: 100%;
    }

    p {
      min-width: 100%;
    }

    mark {
      outline: .1rem solid grey;
      min-width: 100%;
    }

    label input {
      width: 100%;
      padding: 0;

    }
  </style>
</head>

<body>
  <header></header>
  <nav></nav>
  <main>

    <form action="">
      <label for="">Ingrese DNI<input type="text" id="input-dni"></label>

      <label for="">Ingrese nombre<input type="text" id="input-nombre"></label>

      <label for="">Ingrese tel<input type="text" id="input-tel"></label>
      <input type="button" id="btn" value="aa"></input>


      <script>
        let dni = document.querySelector("#input-dni");
        let nombre = document.querySelector("#input-nombre");
        let tel = document.querySelector("#input-tel");
        let btn = document.querySelector('#btn')


        btn.addEventListener('click', () => {
          let vdni = dni.value;

          // let regExp = new RegExp("[0-9]"); //hey
          // let regExpDebeIniciar = new RegExp("^[0-9]"); //debe iniciar  en numero
          //let regExpDebeTerminar = new RegExp("[0-9]$");
          ///debe acabar en numero

          let regExpDni = new RegExp("^[0-9]{8}$");

          if (regExpDni.test(vdni)) {
            console.log('dni invalido')
          } else {
            console.log('dni valido')
          }
        }
        )


        btn.addEventListener('click', function () {
          let vnombre = nombre.value;

          // ^[A-Za-z] empieze con mayusc o minusc
          //[AZa-z]$ acabar con mayusc o minusc
          //+([\s]?[A-Za-z])*$ luego puede o puede no haber un espacio en blanco, junto letras (si hay espacio en blannco si o s debe seguirle unas letras)
          let regExpNombre = /^[A-Z]+([\s]?[A-Za-z])*$/; //con test, devuelve verdadero si cumple

          //si esta vacio o no pasa el test -> invalido
          if (vnombre = "" || !regExpNombre.test(vnombre)) {
            console.log('nombre invalido')
          } else {
            console.log('...')
          }



          let vtel = tel.value;
          let regExpTel = /^\([0-9]{2}\)[0-9]{3}-[0-9]{3}-[0-9]{3}$/;

          if (!regExpTel.test(vtel)) {
            console.log('tel invalido')
          }
        })




      </script>
    </form>

  </main>
  <footer></footer>
</body>

</html>
